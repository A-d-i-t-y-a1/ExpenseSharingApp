<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .margin-a{
            width: 60%;
            margin: auto;
        }
    </style>
</head>
  <body>
    <form action="/checkDue/" method="POST">
        {% csrf_token %}
        <h3 class="text-center"> Check Your Dues</h3>
        <div class="hi">
            <div class="margin-a" class="text-center">
                <div class="mb-3">
                <label for="name" class="form-label" class="text-center">Enter Your Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <!-- <a href="" class="btn btn-primary text-center">Check</a> -->
                <button type="submit" class="btn btn-primary text-center">Check</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
