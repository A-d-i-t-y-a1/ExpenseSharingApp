<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .margin-a{
            width: 60%;
            margin: auto;
        }
    </style>
</head>
  <body>
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Attention : </strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            </li>
    {% endfor %}
    <form action="/" method="POST">
        {% csrf_token %}
        <h3 class="text-center"> Welcome, Add an Expense</h3>
        <a href="/checkDue" >Check Your Dues</a>
        <div class="hi">
            <div class="margin-a" class="text-center">
                <div class="mb-3">
                <label for="paidByUser" class="form-label" class="text-center">PaidByUser</label>
                    <input type="paidByUser" class="form-control" name="paidByUser">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="amount" class="form-control" name="amount">
                </div>
                <div class="mb-3">
                    <label for="shareType" class="form-label">Share Type (Percent/ExactAmount)</label>
                    <textarea class="form-control" rows="1" name="shareType"></textarea>
                </div>
                <div class="mb-3">
                    <label for="userList" class="form-label">Other User Involved</label>
                    <textarea class="form-control" rows="1" name="userList"></textarea>
                </div>
                <div class="mb-3">
                    <label for="expenseShare" class="form-label">Share of Expense Among user</label>
                    <textarea class="form-control" rows="1" name="expenseShare"></textarea>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">description</label>
                    <textarea class="form-control" rows="1" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary text-center">Create Expense</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
